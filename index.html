<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="row">
  <header class="col-12 col-lg-3 sticky-top d-flex flex-column p-4 p-lg-3">
    <div>
      <div class="head">
        <h1 class="text-center">
          Weather Dashboard
        </h1>
        <h4 id="currentDay"></h4>
        <h4 id="currentTime"></h4>
      </div>
      <hr>

      <div class="card">
        <a href="./index.html" class="card-header">Dashboard</a>
      </div>
      <div class="card">
        <a href="https://openweathermap.org/api/one-call-api" target="_blank" class="card-header">OpenWeather One Call API</a>
      </div>
      <div class="card">
        <a href="https://openweathermap.org/current" target="_blank" class="card-header">OpenWeather Current API</a>
      </div>
      <hr>

      <div class="card">
        <label class="form-label" for="cities" value="hartford">Searched Cities</label>
        <ul id="cities-container" class="list-group"></ul>
      </div>
    </div>
  </header>

  <main class="col-12 col-lg-9 d-flex flex-column">
    <div class="flex-row justify-space-between">
      <div class="col-12">
        <form id="city-form" class="card-body">
          <label class="form-label bi bi-search" for="cities" ></label>
          <input id="cities" name="cities"  type="text" autofocus="true" class="form-input" placeholder="Search for a City ..."/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <!-- Current Today Section -->
      <div class="col-12 row today">
        <div class="col-4 section1">
          <h4 id="current-location" class="card-body"></h4>
          <h5 id="current-time"></h5>
          <h2 id="current-temp"></h2>
          <h4 id="current-status"></h4>
        </div>
        <div class="col-8 section2 justify-content-center">
          <div id="current-picture"></div>
          <h4 id="current-maxminTemp"></h4>
        </div>
      </div>
      
      <!-- Cards -->
      <div class="row weatherData">
        <!-- Temperature Card -->
        <div class="col-3 weatherInfo">
          <div class="card">
            <h4 class="card-body">
              Temperature
            </h4>
            <div class="row">
              <div class="col-3"><i class="bi bi-thermometer-high"></i></div>
              <div class="col-5 text-feels">Feels Like: 
                <div id="temp-feels"></div>
              </div>
              <div class="col-4 text-hilo">Hi / Lo
                <div id="tempMax"></div>
                <div id="tempMin"></div>
              </div> 
            </div>
          </div>
        </div>
        <!-- Wind Card -->
        <div class="col-3 weatherInfo">
          <div class="card">
            <h4 class="card-body">
              Wind Status
            </h4>
            <div class="row wind-text">
              <div class="col-12" id="wind-speed"></div>
              <i class="col-3 bi bi-compass"></i><div class="col-9" id="wind-direction"></div>
            </div>
          </div>
        </div>
        <!-- Humidity Card -->
        <div class="col-3 weatherInfo">
          <div class="card">
            <h4 class="card-body">
              Humidity
            </h4>
            <div class="row">
              <div class="col-8" id="humidity"></div>
              <div class="col-4"><i class="bi bi-droplet"></i></div>
            </div>
          </div>
        </div>
        <!-- UV Card -->
        <div class="col-3 weatherInfo">
          <div class="card">
            <h4 class="card-body">
              UV Index
            </h4>
            <div id="ultraviolet"></div>
          </div>
        </div>
      </div>

      <!-- 5 Day Forecast -->
      <div id="forecast" class="mt-3 row"></div>

    </div>
  </main>

  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
